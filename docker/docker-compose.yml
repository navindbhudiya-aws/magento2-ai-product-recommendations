# =============================================================================
# Docker Compose for AI Product Recommendation (Standalone)
# =============================================================================
#
# Use this if you're NOT using Warden. For Warden, use warden-env.yml instead.
#
# Usage:
#   cd docker/
#   docker-compose -f docker-compose.yml up -d
#
# =============================================================================

version: "3.8"

services:
  # ChromaDB - Vector Database
  chromadb:
    image: chromadb/chroma:0.4.24
    container_name: chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - ALLOW_RESET=TRUE
    volumes:
      - chromadb_data:/chroma/chroma

  # Embedding Service
  embedding-service:
    build:
      context: ./embedding-service
      dockerfile: Dockerfile
    container_name: embedding-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  chromadb_data:
