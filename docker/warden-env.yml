# =============================================================================
# Docker Compose for AI Product Recommendation Module
# =============================================================================
#
# This file should be placed in your Magento project root as:
#   .warden/warden-env.yml
#
# It adds ChromaDB and an Embedding Service to your Warden environment.
#
# IMPORTANT: The embedding service is REQUIRED because ChromaDB's REST API
# does NOT support server-side embedding generation. All embeddings must be
# generated by the embedding service and passed to ChromaDB.
#
# Usage:
#   1. Copy this content to .warden/warden-env.yml
#   2. Run: warden env up -d
#   3. Test: curl http://chromadb.yourproject.test:8000/api/v1/heartbeat
#
# =============================================================================

version: "3.5"

services:
  # ---------------------------------------------------------------------------
  # ChromaDB - Vector Database for Product Embeddings
  # Using version 0.4.24 for stable API compatibility
  # ---------------------------------------------------------------------------
  chromadb:
    container_name: ${WARDEN_ENV_NAME}_chromadb
    image: chromadb/chroma:0.4.24
    restart: unless-stopped
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - ALLOW_RESET=TRUE
    volumes:
      - chromadb_data:/chroma/chroma
    labels:
      - traefik.enable=false
    networks:
      - default

  # ---------------------------------------------------------------------------
  # Embedding Service - Generates embeddings using sentence-transformers
  # ---------------------------------------------------------------------------
  # This service is REQUIRED because ChromaDB REST API doesn't support
  # server-side embedding generation with query_texts.
  # ---------------------------------------------------------------------------
  embedding-service:
    container_name: ${WARDEN_ENV_NAME}_embedding
    build:
      context: ./app/code/NavinDBhudiya/ProductRecommendation/docker/embedding-service
      dockerfile: Dockerfile
    restart: unless-stopped
    labels:
      - traefik.enable=false
    networks:
      - default
    # Health check to ensure model is loaded
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  chromadb_data:

networks:
  default:
    name: ${WARDEN_ENV_NAME}_default
    external: true
